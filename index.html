<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Calendar v2</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <h1>Онлайн запис</h1>
  <!-- День/Ніч -->
  <button class="toggle-theme">&#9728; День</button> 

  <div class="controls">
    <label for="month">Select month: </label>
    <input type="month" id="month" value="2025-02">
    <hr>
    <label for="csvFile">Upload CSV: </label>
    <input type="file" id="csvFile" accept=".csv">
  </div>

  <br><br>

  <div class="container">
    <div class="calendar" id="calendar"></div>
    <div>
      <div id="schedule" class="schedule">Ваш розклад тут</div>
      <!-- Форма для введення даних клієнта -->
      <div id="bookingForm">
        <h3>Забронювати час</h3>
        <label for="clientName">Ім'я: </label>
        <input type="text" id="clientName" required>
        <label for="clientPhone">Телефон: </label>
        <input type="text" id="clientPhone" required>
        <button id="saveBooking">Зберегти</button>
        <button id="cancelBooking">Відміна</button>
      </div>
    </div>
  </div>

  <script>
    const toggleThemeButton = document.querySelector('.toggle-theme');
    toggleThemeButton.addEventListener('click', () => {
      document.body.classList.toggle('light-theme');
      if (document.body.classList.contains('light-theme')) {
        toggleThemeButton.innerHTML = '&#127769; Ніч';
      } else {
        toggleThemeButton.innerHTML = '&#9728; День';
      }
    });
  </script>

<script src="js/calendar.js"></script>
</body>
</html>
